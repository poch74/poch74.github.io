<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Disciplinas</title>
    <!-- Office.js SDK -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- React y Babel para procesar JSX en el navegador (Ideal para prototipos rápidos) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
        /* Evitar que el texto se seleccione al hacer click rápido en los checks */
        .no-select { user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DISCIPLINES = [
            { id: 1, nombre: 'Civil', alias: 'a' },
            { id: 2, nombre: 'Mecánica', alias: 'b' },
            { id: 3, nombre: 'Eléctrica', alias: 'c' },
            { id: 4, nombre: 'Instrumentación', alias: 'd' },
            { id: 5, nombre: 'Procesos', alias: 'e' },
            { id: 6, nombre: 'Tuberías', alias: 'f' },
            { id: 7, nombre: 'Estructural', alias: 'g' },
            { id: 8, nombre: 'Arquitectura', alias: 'h' },
            { id: 9, nombre: 'Seguridad', alias: 'i' },
            { id: 10, nombre: 'Ambiental', alias: 'j' },
            { id: 11, nombre: 'Geotecnia', alias: 'k' },
            { id: 12, nombre: 'Telecomunicaciones', alias: 'l' }
        ];

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedIds, setSelectedIds] = useState([]);
            const [isOfficeReady, setIsOfficeReady] = useState(false);

            useEffect(() => {
                Office.onReady((info) => {
                    if (info.host === Office.HostType.Excel) {
                        setIsOfficeReady(true);
                    }
                });
            }, []);

            const filtered = useMemo(() => {
                return DISCIPLINES.filter(d => 
                    d.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    d.alias.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [searchTerm]);

            const toggleDiscipline = (id) => {
                setSelectedIds(prev => 
                    prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]
                );
            };

            const getSummary = () => {
                return DISCIPLINES
                    .filter(d => selectedIds.includes(d.id))
                    .map(d => d.alias)
                    .sort()
                    .join('');
            };

            const insertToExcel = async () => {
                const summary = getSummary();
                if (!summary) return;

                try {
                    await Excel.run(async (context) => {
                        const range = context.workbook.getSelectedRange();
                        range.values = [[summary]];
                        await context.sync();
                    });
                } catch (error) {
                    console.error("Error de Excel:", error);
                }
            };

            return (
                <div className="p-4 flex flex-col h-screen max-w-md mx-auto no-select">
                    <div className="mb-4">
                        <h1 className="text-lg font-bold text-slate-800">Checklist Disciplinas</h1>
                        <p className="text-xs text-slate-500">Los alias se ordenan de A a Z</p>
                    </div>

                    <input 
                        type="text" 
                        placeholder="Buscar..." 
                        className="w-full mb-4 p-2 border rounded shadow-sm outline-none focus:ring-2 focus:ring-green-500"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />

                    <div className="flex-1 overflow-y-auto bg-white border rounded p-2 mb-4 shadow-inner">
                        {filtered.map(d => (
                            <div 
                                key={d.id}
                                onClick={() => toggleDiscipline(d.id)}
                                className={`flex items-center p-3 mb-1 rounded cursor-pointer transition-all ${
                                    selectedIds.includes(d.id) ? 'bg-green-50 border-l-4 border-green-500' : 'hover:bg-slate-50 border-l-4 border-transparent'
                                }`}
                            >
                                <input 
                                    type="checkbox" 
                                    checked={selectedIds.includes(d.id)}
                                    onChange={() => {}} 
                                    className="h-4 w-4 mr-3"
                                />
                                <span className="flex-1 text-sm font-medium">{d.nombre}</span>
                                <span className="text-xs font-mono text-slate-400">[{d.alias}]</span>
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-800 p-4 rounded-lg shadow-lg text-white">
                        <div className="flex justify-between items-center mb-4">
                            <span className="text-xs text-slate-400 font-bold uppercase">Resultado</span>
                            <span className="text-xl font-mono tracking-widest text-green-400">
                                {getSummary() || '---'}
                            </span>
                        </div>
                        <div className="grid grid-cols-2 gap-2">
                            <button 
                                onClick={() => setSelectedIds([])}
                                className="bg-slate-700 hover:bg-slate-600 py-2 rounded text-sm font-bold"
                            >
                                Limpiar
                            </button>
                            <button 
                                onClick={insertToExcel}
                                disabled={selectedIds.length === 0}
                                className="bg-green-600 hover:bg-green-500 disabled:bg-slate-600 py-2 rounded text-sm font-bold transition-colors"
                            >
                                Insertar
                            </button>
                        </div>
                    </div>

                    <div className="mt-2 text-center">
                        <span className={`text-[10px] px-2 py-1 rounded ${isOfficeReady ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'}`}>
                            {isOfficeReady ? '● Excel Online Listo' : '○ Desconectado'}
                        </span>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
